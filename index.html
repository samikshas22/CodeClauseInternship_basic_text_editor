<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Text Editor</h1>
        <div class="features">
            <button
            id="bold"
             data-toggle="tooltip"
             title="Bold Text"
             onclick="bold()"><b>B</b></button>
            <button
            id="italic"
            data-toggle="tooltip"
            title="Italic Text"
            onclick="italic()"> <em>i</em>
            </button>
            <button
            id="la"
            data-toggle="tooltip"
            title="Left Align"
            onclick="la()"><i class="fa fa-align-left"></i>
            </button>
            <button
            id="ra"
            data-toggle="tooltip"
            title="Right Align"
            onclick="ra()"><i class="fa fa-align-right"></i>
            </button>
            <button
            id="ca"
            data-toggle="tooltip"
            title="Center Align"
            onclick="ca()"><i class="fa fa-align-center"></i>
            </button>
            <button
            id="uc"
            data-toggle="tooltip"
            title="UpperCase"
            onclick="uc()">A
            </button>
            <button
            id="lc"
            data-toggle="tooltip"
            title="LowerCase"
            onclick="lc()">a
            </button>
            <button
            id="cc"
            data-toggle="tooltip"
            title="Captalize"
            onclick="cap()">Aa
            </button>
            <button
            id="cf"
            data-toggle="tooltip"
            title="font size"
            onclick="cf()"><i class="fa fa-font-size">
                <input id="fontBtn" onchange="font(this.value)" value="20" type="number" name="" id="">
            </i>
            </button>
            <button
            data-toggle="tooltip"
            title="Colour"
            onclick="cf()"><i class="fa fa-font-size">
                <input id="fontBtn" onchange="color(this.value)" type="color"  name="" >
            </i>
            </button>
            <button
            id="pt"
            data-toggle="tooltip"
            title="print"
            onclick="pt()"><i class="fa fa-print"></i>
            </button>
            
          

            
        </div>
        <div class="form-floating">
            <textarea id="text" class="form-control" placeholder="Enter Your Text Here"></textarea>
            <label for="floatingTextarea" style="color: rgb(131, 102, 63);">Your Text</label>
          </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
